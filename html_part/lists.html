<!--Three types of list: 1) ordered list 2)unordered list 3)Description list-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>homepage</title>
    </head>
   <body>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Carrots</li>
    </ul>

    <ol>
        <li>WakeUp</li>
        <li>Brush Teeth</li>
        <li>Take Shower</li>
        <li>Get Dressed</li>
    </ol>

    <dl>
        <dt>Title:</dt>  <!-- Description title -->
        <dd>An imaginary Book Title</dd>
        <dt>Author:</dt>
        <dd>Brad </dd>
        <dt>Number of pages:</dt>
        <dd>500</dd>
    </dl>
   </body>

</html>

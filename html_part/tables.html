<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homepage</title>
</head>
<body>

    <table>
        <thead>
            <tr><!--table row-->
            <th>Name</th><!--table header-->
            <th>Aisle</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>

        <tfoot>
            <tr>
                <td>All </td>
                <td>N/A</td>
                <td>$3.50</td>
                <td>2</td>
            </tr>
        </tfoot>

        <tbody>
        <tr><!--table data-->
            <td>Bread</td><!--table data-->
            <td>2</td>
            <td>$1.50</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Milk</td>
            <td>1</td>
            <td>$2.00</td>
            <td>1</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
